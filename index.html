<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>MMGY Slider</title>
</head>

<body>
    <img id="logo" src="img/Logo.png" alt="Vietnam Tourism, travelmap.vn">
    <section id="slider">
        <div class="slides">
            <div class="slide slide1">
                <img class="bg" src="img/slide-1.jpg" alt="Sơn Động District, Vietnam">
                <section class="cover">
                    <h2>Hidden Wonders</h2>
                    <p class="tagline">Unveil the Secrets of Ancient Caves</p>
                    <a class="button button-info" href="#">See more</a>
                </section>
                <section class="info">
                    <div class="wrap-poster">
                        <img class="poster" src="img/slide-1-card.jpg" alt="Sơn Động District, Vietnam">
                    </div>
                    <figcaption class="description">Descend into a world of towering stalactites and shimmering pools. Explore Vietnam's labyrinthine cave systems, where ancient secrets and breathtaking beauty collide.</figcaption>
                    <a class="button" href="https://www.facebook.com/Vietnamtourism.info/" target="_blank">Find out more</a>
                </section>
                <figcaption class="location">
                    <img class="icon-location" src="img/location.svg" alt="location">
                    Sơn Động District, Vietnam
                </figcaption>
            </div>

            <div class="slide slide2">
                <img class="bg" src="img/slide-2.jpg" alt="Phu Quoc, Vietnam">
                <section class="cover">
                    <h2>Culinary Delights</h2>
                    <p class="tagline">A Feast for the Senses: Explore Vietnam's Street Food Scene</p>
                    <a class="button button-info" href="#">See more</a>
                </section>
                <section class="info">
                    <div class="wrap-poster">
                        <img class="poster" src="img/slide-2-card.jpg" alt="Phu Quoc, Vietnam">
                    </div>
                    <figcaption class="description">Immerse yourself in the vibrant energy of Vietnam's bustling night markets. Savour an explosion of flavours as you navigate a maze of food stalls, each one a testament to Vietnam's rich culinary heritage.</figcaption>
                    <a class="button" href="https://www.facebook.com/Vietnamtourism.info/" target="_blank">Find out more</a>
                </section>
                <figcaption class="location">
                    <img class="icon-location" src="img/location.svg" alt="location">
                    Phu Quoc, Vietnam
                </figcaption>
            </div>

            <div class="slide slide3">
                <img class="bg" src="img/slide-3.jpg" alt="Hạ Long Bay, Vietnam">
                <section class="cover">
                    <h2>Paradise Found</h2>
                    <p class="tagline">Cruise Through Paradise: Discover the Enchantment of Ha Long Bay</p>
                    <a class="button button-info" href="#">See more</a>
                </section>
                <section class="info">
                    <div class="wrap-poster">
                        <video class="poster" preload="auto" poster="img/slide-3-card.jpg" loop>
                            <source src="https://kanatov.com/mmgy-slider/slide-3-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <img class="play" src="img/control-play.svg" alt="play">
                        <img class="pause" src="img/control-pause.svg" alt="pause">
                    </div>
                    <figcaption class="description">Embark on a journey through a mystical landscape of towering limestone pillars and emerald waters. Cruise through the awe-inspiring Ha Long Bay.</figcaption>
                    <a class="button" href="https://www.facebook.com/Vietnamtourism.info/" target="_blank">Find out more</a>
                </section>
                <figcaption class="location">
                    <img class="icon-location" src="img/location.svg" alt="location">
                    Hạ Long Bay, Vietnam
                </figcaption>
            </div>
        </div>
        <nav class="slider-nav">
            <img class="prev" src="img/arrow-left.svg" alt="previous">
            <img class="next" src="img/arrow-right.svg" alt="next">
        </nav>
    </section>
</body>

</html>
